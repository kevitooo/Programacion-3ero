<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        table {
            border: 3px solid blue;
            border-collapse: collapse;
            width: 50vw;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        tr, th, td {
            border: 2px solid blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombres:</label><input type="text" name="nombre" id="nombre" placeholder="Ingrese sus nombres">
        <label for="apellido">Apellido:</label><input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <label for="edad">Edad:</label><input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
        <button type="submit" id="enviar">Agregar</button>
    </form>
    <br>
    <br>
    <table id="usuarios">
        <tr>
            <th width="400px">Nombres</th>
            <th width="200px">Apellido</th>
            <th width="200px">Edad</th>
        </tr>
    </table>
    <script type="text/javascript" src="../js/Ejercicios10.js"></script>
</body>
</html>
