<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="../js/lb/css/lightbox.css">
    <style type="text/css">
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 id="contenedorMensaje"></h1>
    <form id="agregarUsuarioForm" style="display: none">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        <input type="number" name="edad" id="edad" placeholder="Edad">
        <button type="submit" id="agregarUsuario">Agregar</button>
    </form>
    <table id="tablaDeUsuarios"></table>
    <div>
        <a href="../imgs/empleado01-grande.png" data-lightbox="empleados" data-title="Juan">
            <img src="../imgs/empleado01.png">
        </a>
        <a href="../imgs/empleado02-grande.png" data-lightbox="empleados">
            <img src="../imgs/empleado02.png">
        </a>
        <a href="../imgs/empleado03-grande.png" data-lightbox="empleados">
            <img src="../imgs/empleado03.png">
        </a>
        <a href="../imgs/empleado04-grande.png" data-lightbox="empleados">
            <img src="../imgs/empleado04.png">
        </a>
    </div>
    <script type="text/javascript" src="../js/lb/js/lightbox.js"></script>
    <script type="text/javascript" src="../js/jq_index.js"></script>
</body>
</html>
