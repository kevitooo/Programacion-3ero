<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos2.css">
</head>
<body>
	<table>
		<tr>
			<th class="encabezado-h" colspan="4">Ventas</th>
		</tr>
		<tr>
			<th class="encabezado-v" rowspan="4"><span class="texto-vertical">Vehículos</span></th>
			<th class="encabezados">Marca</th>
			<th class="encabezados">Modelo</th>
			<th class="encabezados">Año</th>
		</tr>
		<tr>
			<td class="datos">Ford</td> <td class="datos">Focus</td> <td class="datos">2010</td>
		</tr>
		<tr>
			<td class="datos">Fiat</td> <td class="datos">Punto</td> <td class="datos">2005</td>
		</tr>
		<tr>
			<td class="datos">VW</td> <td class="datos">Vento</td> <td class="datos">2017</td>
		</tr>
	</table>
</body>
</html>
