<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="../css/formulario2Estilo.css">
</head>
<body>
	<div class="contenedor-ppal">
		<div class="titulo">
			<p>Ingrese Sus Datos</p>
		</div>
		<form action="proc.html" method="POST">
		<!-- <form action="enviarMail.php" method="post"> -->
			<div class="contenedor-input">
				<label for="nombre">Ingrese el nombre</label>
				<input type="text" name="nombre" id="nombre" autocomplete="off" required>
			</div>

			<div class="contenedor-input">
				<label for="apellido">Ingrese el apellido</label>
				<input type="text" name="apellido" id="apellido" autocomplete="off" required>
			</div>

			<div class="contenedor-input">
				<label for="password">Ingrese la contraseña</label>
				<input type="password" name="password" id="password" autocomplete="off" required>
			</div>

			<div class="contenedor-input">
				<label for="email">Ingrese el mail</label>
				<input type="email" name="email" id="email" autocomplete="off" required>
			</div>

			<div class="contenedor-input">
				<label for="ncel">Ingrese el número de teléfono</label>
				<input type="number" name="ncel" id="ncel" autocomplete="off" required>
			</div>

			<div class="contenedor-boton">
				<input type="submit" name="submit" value="Login">
			</div>
		</form>
	</div>
</body>
</html>
